<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/main.css">

<body>
    <div id="container">
        <button class="modal-buttons" id="openModal">?</button>
        <div class="progress-container"> <progress value="1" max="10">Time</progress></div>
        <div id="circle">
            <div id="container-items">
                <div class="small-circle">
                    <p class="button-play">PLAY</p>

                </div>
                <div class="top">
                    <div class="button top-left ">

                    </div>
                    <div class="button top-right">

                    </div>
                </div>
                <div class="bottom">
                    <div class="button bottom-left">

                    </div>
                    <div class="button bottom-right">

                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="modal" id=“modal”>
        <div class=“modal-textbox”>
            <div class="modal-header">
                <h2>How to Play </h2>
                <span id=“closeModal”>X</span>
            </div>

                <p>Press the PLAY button.</p>
                <p>You will reveive the first signal.</p>
                <p>Repeat the signal by pressing the same
                    color of button</p>
                <p> If you choose it correcly, you will get the another signal. </p>
                <p>Continue playing as long as you can repeat each sequence of signals correctly.</p>
            </div>
        </div>
    </div>
